# Backend
backend = "glx";

# VSync
vsync = true;

# Shadows
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.3;

# Opacity
inactive-opacity = 0.85;
active-opacity = 0.85;

# Fading
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.14;

# Blur
blur-method = "dual_kawase";
blur-strength = 8;
blur_background_frame = false;

# Other
detect-client-opacity = true;
corner-radius = 12;

rounded-corners-exclude = [
#  "class_g = 'Xfce4-panel'"
   "class_g = 'Polybar'"
];  
# Exclude certain apps from blur
blur-background-exclude = [
#  "class_g = 'Alacritty'",
  "class_g = 'Xfce4-panel'",
  #"class_g = 'Polybar'",
  "role = 'xborder'"
];

# Opacity exceptions
opacity-rule = [ 
  "100:class_g = 'Xfce4-screenshooter'",
  "100:class_g = 'firefox'",
  "95:class_g = 'zen-alpha'",
  "100:class_g = 'Xviewer'",
  "95:class_g = 'code'",
  "95:class_g = 'steam'",
  "80:class_g = 'Polybar'",
  "100:class_g = 'ffplay'",
  "100:class_g = 'vlc'",
  "95:class_g = 'obsidian'",
  "100:class_g = 'Xreader'",
  "100:class_g = 'i3lock'",
  "100:class_g = 'Rofi'",
  "100:class_g = 'org.vinegarhq.Sober'"
];

shadow-exclude = [
  "class_g = 'i3-frame'",
  "class_g = 'zen-alpha'",
  "class_g = 'Xfce4-panel'",
  "class_g = 'Xfce4-screenshooter'",
  "class_g = 'Polybar'"
];

# Disable opacity for borders
border-opacity = 1.0;
